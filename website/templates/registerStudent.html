<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="static/css/styleStudent.css" />
  </head>
  <body>
    <div class="container glass">
      <h1 class="form-title">Registration For Student</h1>
      <form action="#" method="post" enctype = multipart/form-data>
        <div class="form-flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name" required/>
          </div>
          <div class="user-input-box">
            <label for="FatherName">Father's Name</label>
            <input type="text"
                    id="FatherName"
                    name="FatherName"
                    placeholder="Enter FatherName" required/>
          </div>
          <div class="user-input-box">
            <label for="Course">Course</label>
            <input type="text"
                    id="Course"
                    name="Course"
                    placeholder="Enter Course" required/>
          </div>
          <div class="user-input-box">
            <label for="Branch">Branch</label>
            <input type="text"
                    id="Branch"
                    name="Branch"
                    placeholder="Enter Branch" required/>
          </div>
          <div class="user-input-box">
            <label for="Year">Year</label>
           <select name="Year" id="Year" required>
              <option value="1" class="gender-value">1</option>
              <option value="2" class="gender-value">2</option>
              <option value="3" class="gender-value">3</option>
             <option value="4" class="gender-value">4</option>
              <option value="5" class="gender-value">5</option>
            </select>
          </div>
          <div class="user-input-box">
            <label for="datetime">Date Of Birth</label>
            <input type="date"
                    id="DOB"
                    name="DOB"
                    placeholder="Enter Date Of Birth" required/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="text"
                    id="text"
                    name="email_id"
                    placeholder="Enter Email" required/>
          </div>
          
          <div class="user-input-box">
            <label for="ContactNumber">Contact Number</label>
            <input type="PhoneNumber"
                    id="PhoneNumber"
                    name="PhoneNumber"
                    placeholder="Enter Contact Number" required/>
          </div>
          <div class="user-input-box">
            <label for="gender" id="gender-name">Gender</label>
            <select name="gender" id="gender" required>
              <option value="Male" class="gender-value">Male</option>
              <option value="Female" class="gender-value">Female</option>
              <option value="others" class="gender-value">Other</option>
            </select>
          </div>
          <div class="user-input-box">
            <label for="StudentID">Student ID</label>
            <input type="text"
           
                    id="StudentID"
                    name="StudentID"
                    placeholder="Enter Valid Student ID" required/>
          </div>
        </div>
        
        <div class="image-Insert">

          <img src="static/img/download1.png" id="profile-pic">
          <label for="input-file">Upload image</label>
          <input type="file" name="img" accept="image/*"  id="input-file" required>
        </div>


        <div class="form-submit-btn">
          <button type="submit" class="btn" id="submitButton" value="Submit" >Take sample image & Submit</button>
        </div>
      </form>
    </div>

    <script>

      let profilePic = document.getElementById("profile-pic") 
      let inputFile = document.getElementById("input-file")
      
      inputFile.onchange = function(){
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
      } 

    </script>

  </body>
</html>
