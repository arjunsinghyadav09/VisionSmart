
<!-- CODE FOR DASHBOARD IN  ACTIVE MEMBER FOR sTUDENT-->
<!-- ACTIVE MEMBERS ME STUDENT CODE -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!--Get your own code at fontawesome.com-->
    <link rel="stylesheet" href="static/css/admin_dashboard_css/sytleAddfaculty.css">
    <script src="static/js/admin_dashboard_js/script.js"></script>
</head>
<body>
    <input type="checkbox" id="nav-toggle">
    {% include 'admin_dashboard/sidebar_template.html' %}
    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Student Profile
            </h2>
        </header>
    <main>
        <section class="recent">
            <div class="activity-card">
                <div class="card-header">
                    <h3>View Student</h3>
                    <!-- <button>See all<span class="las la-arrow-right"></span></button> -->
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>S No.</th>
                        <th>Name</th>
                        <th>Profile ID</th>
                        <th>View</th>
                     
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in data_s %}
                    <tr>
                        <td data-label="S No.">{{ loop.index }}</td>
                        <td data-label="Name">{{ row.1 }}</td>
                        <td data-label="Student ID">{{ row.10 }}</td>
                        <td>
                            <a href="viewTablestudent?StudentID={{row.10}}"><i class="fa fa-eye"  style="font-size:20px"></i></a>
                        </td>
                          
                    </tr>
{% endfor %}
                    </tbody>
                </table>
            </div>
            
        </section>
    </main>
</div>
<footer>
    <!-- footer -->
</footer> 
<script src="https://kit.fontawesome.com/09ae4bf049.js" crossorigin="anonymous"></script>
</body>
</html>
