<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!--Get your own code at fontawesome.com-->
    <link rel="stylesheet" href="static/css/admin_dashboard_css/sytleAddfaculty.css">
    <script src="static/js/admin_dashboard_js/script.js"></script>
</head>
<body>

<input type="checkbox" id="nav-toggle">
{% include 'admin_dashboard/sidebar_template.html' %}
<div class="main-content">
    <header>
        <h2>
            <label for="nav-toggle">
                <span class="las la-bars"></span>
            </label>
            Dashboard
        </h2>
    </header>
    <main>

        <section class="recent">
            <div class="activity-card">
                <div class="card-header">
                    <h3>Add as Faculty</h3>
                </div>
                <table>
                    <thead>
                    <tr>
                        <th>S No.</th>
                        <th>Name</th>
                        <th>Faculty ID</th>
                        <th>View</th>
                        <th>Accept   /  Deny</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in manage_profile_request %}
                    <tr>
                        <td data-label="S No.">{{ loop.index }}</td>
                        <td data-label="Name">{{ row.5 }}</td>
                        <td data-label="Faculty ID">{{ row.1 }}</td>
                        <td>
                            <a href="/viewInsitefaculty?facultyId={{ row.1 }}"><i class="fa fa-eye eye-look"
                                                                                   style="font-size:20px"></i></a>
                        </td>
                        <td>
                            <form action="#" method="post">
                                <input type="hidden" value="{{ row.1 }}" name="facultyId">
                                <input type="hidden" value="{{ row.2 }}" name="degree">
                                <input type="hidden" value="{{ row.3 }}" name="specialization">
                                <input type="hidden" value="{{ row.4 }}" name="Experience">
                                <input type="hidden" value="{{ row.5 }}" name="fullName">
                                <input type="hidden" value="{{ row.6 }}" name="Occupation">
                                <input type="hidden" value="{{ row.7 }}" name="department">
                                <input type="hidden" value="{{ row.8 }}" name="Year">
                                <input type="hidden" value="{{ row.9 }}" name="DOB">
                                <input type="hidden" value="{{ row.10 }}" name="email">
                                <input type="hidden" value="{{ row.11 }}" name="gender">
                                <input type="hidden" value="{{ row.12 }}" name="ContactNumber">
                                <input type="hidden" value="admin" name="updated_by">
                                <input type="hidden" value="{{row.14}}" name="password">

                                <button type="submit" id="bbq" class="btn" name="action" value="accept">Accept</button>
                                <button type="submit"  id="bbq1" class="btn" name="action" value="deny">Deny</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<footer>
    <!-- footer -->
</footer>
<script src="https://kit.fontawesome.com/09ae4bf049.js" crossorigin="anonymous"></script>
</body>
</html>
