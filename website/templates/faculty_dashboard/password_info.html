<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Change Password</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <style>
      body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         font-family: 'Roboto', sans-serif;
         background: #151e24;
      }
      .form-container {
         background-color: #151e24;
         padding: 30px;
         border-radius: 15px;
         box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
         width: 380px;
         text-align: center;
      }
      .form-container h3 {
         color: #fff;
         margin-bottom: 20px;
         font-weight: 500;
      }
      .form-container hr {
         border: 0;
         height: 1px;
         background: #444;
         margin-bottom: 20px;
      }
      .form-container p {
         color: #ccc;
         margin-bottom: 8px;
         text-align: left;
         font-weight: 500;
      }
      .form-container .box {
         width: 100%;
         padding: 10px;
         margin-bottom: 15px;
         border: 1px solid #555;
         border-radius: 8px;
         background: #263239;
         color: #fff;
         text-align: left;
         transition: border 0.3s;
      }
      .form-container .box:focus {
         border-color: #ff6600;
         outline: none;
      }
      .form-container .btn, .form-container .btn1 {
         width: 100%;
         padding: 12px;
         background: #555;
         border: none;
         border-radius: 8px;
         color: #fff;
         cursor: pointer;
         margin-bottom: 10px;
         transition: background 0.3s, transform 0.2s;
         font-weight: 500;
         display: inline-block;
         text-align: center;
         text-decoration: none;
      }
      .form-container .btn:hover, .form-container .btn1:hover {
         background: #3a506b;
         transform: translateY(-2px);
      }
      .form-container .flashes {
         color: #00ff00;
         font-size: 16px;
         margin-top: 10px;
      }
   </style>
</head>
<body>
   <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
         <h3>Change Password</h3>
         <hr>
         <p>Current Password</p>
         <input type="password" name="current_password" placeholder="Enter your Current Password" maxlength="50" class="box">
         <p>New Password</p>
         <input type="password" name="new_password" placeholder="Enter your New Password" maxlength="50" class="box">
         <p>Re-Enter New Password</p>
         <input type="password" name="confirm_new_password" placeholder="Re-Enter your New Password" maxlength="50" class="box">
         <input type="submit" value="Save Changes" name="submit" class="btn">
         <a href="/faculty_dashboard" style="width: 93%;" class="btn1">Back to Home</a>
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
               <ul class="flashes">
                  {% for category, message in messages %}
                     {{ message }}
                  {% endfor %}
               </ul>
            {% endif %}
         {% endwith %}
      </form>
   </section>
   <script src="static/js/script.js"></script>
</body>
</html>
